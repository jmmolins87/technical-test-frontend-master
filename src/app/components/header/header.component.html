<header
  class="sticky top-0 left-0 w-full z-50 bg-[#0f171e]/70 backdrop-blur-md text-gray-200 border-b border-white/10 shadow-md shadow-black/30 mb-0 py-2">
  <div class="container mx-auto px-4 sm:px-4 h-14 relative flex items-center justify-center">
    <!-- BotÃ³n de volver -->
    <a routerLink="/"
      class="flex items-center gap-2 px-3 py-2 rounded-full bg-sky-900 hover:bg-sky-800 transition text-sky-400 font-medium max-w-[120px] sm:max-w-[140px] absolute left-0 top-1/2 -translate-y-1/2 ml-2 sm:ml-0"
      aria-label="Volver">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      <span class="hidden sm:inline">Volver</span>
    </a>
    <!-- Texto principal -->
    <span class="font-bold text-lg text-white text-center">Tu contenido disponible</span>
    <!-- Avatar del perfil seleccionado -->
    <div class="flex items-center justify-end min-w-[40px] absolute right-0 top-1/2 -translate-y-1/2 mr-2 sm:mr-0">
      <ng-container *ngIf="selectedUser$ | async as user; else noUser">
        <img [src]="user.avatar || defaultImg" [alt]="user.name || 'Sin perfil'"
          class="w-10 h-10 rounded-full object-cover border-2 border-sky-400" />
      </ng-container>
      <ng-template #noUser>
        <div
          class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center border-2 border-gray-500 text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
      </ng-template>
    </div>
  </div>
</header>
