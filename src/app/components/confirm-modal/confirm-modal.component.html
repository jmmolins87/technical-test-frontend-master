<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
  <div class="bg-[#181f2a] rounded-xl shadow-lg p-6 w-full max-w-sm border border-white/10 text-center">
    <h3 class="text-lg font-bold mb-4 text-white">
      {{ title }}
    </h3>
    <div class="mb-6 text-white/80">
      <ng-content></ng-content>
      <span *ngIf="message">{{ message }}</span>
    </div>
    <div class="flex gap-4 justify-center">
      <button type="button" (click)="confirm.emit()" [ngClass]="
          confirmText === 'Eliminar' ? 'border border-red-400 text-red-300 hover:bg-red-500/10' :
          confirmText === 'Vaciar' ? 'border border-amber-400 text-amber-300 hover:bg-amber-500/10' :
          'border border-sky-400 text-sky-300 hover:bg-sky-500/10'" class="px-4 py-2 rounded">
        {{ confirmText || 'Eliminar' }}
      </button>
      <button type="button" (click)="cancel.emit()"
        class="px-4 py-2 rounded border border-white/20 text-white/80 hover:bg-white/10">{{ cancelText || 'Cancelar'
        }}</button>
    </div>
  </div>
</div>
