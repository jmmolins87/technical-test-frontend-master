<button
    class="w-full media-card-btn relative text-left rounded-lg transition group bg-white/5 border border-white/10 hover:border-sky-500/40"
    [class.is-completed]="isCompleted" (click)="completed.emit()">
    <app-media-image [src]="src" [alt]="alt" [defaultImg]="defaultImg"></app-media-image>
    <div class="wrap-text-card p-3">
        <div class="font-medium text-sm text-white/90">{{ name }}</div>
        <div class="text-xs text-white/60 flex flex-col md:flex-row md:items-center min-w-0 gap-1">
            <span class="break-words">{{ categories.join(', ') }}</span>
            <span *ngIf="isCompleted" class="block md:hidden text-emerald-400 transition-opacity duration-150">
                ✔ Completado
            </span>
            <span *ngIf="isCompleted" class="hidden md:block flex-shrink-0 w-[110px] text-emerald-400 transition-opacity duration-150 text-right">
                ✔ Completado
            </span>
        </div>
    </div>
    <button (click)="favorite.emit($event)" class="absolute top-2 right-2 rounded-full p-1 transition"
        [ngClass]="{ 'text-yellow-400 fav-active fav-pop': isFavorite, 'text-white/70': !isFavorite }"
        aria-label="Favorito">
        ★
    </button>
</button>
